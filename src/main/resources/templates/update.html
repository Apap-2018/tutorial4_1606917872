<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
	<title>Update Pilot</title>
</head>
	
<body>
	<h2>Hello!</h2>
		
	<h3>Update Pilot</h3>
	<h2 th:text="'Pilot License Number : ' + ${pilot.licenseNumber}" />
	<form th:action="@{/pilot/update}" th:objects="${pilot}" method="POST">
		Name: <br>
		<input type="text" name="name" />
		<br>
		Fly Hour: <br>
		<input type="number" name="flyHour" />
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>
	
</html>
